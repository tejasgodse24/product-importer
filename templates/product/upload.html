<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product CSV Upload</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .upload-area {
            border: 2px dashed #667eea;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background: #f8f9ff;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #666;
            margin-bottom: 10px;
        }

        .file-types {
            color: #999;
            font-size: 12px;
        }

        input[type="file"] {
            display: none;
        }

        .file-info {
            margin-top: 20px;
            padding: 15px;
            background: #f0f2ff;
            border-radius: 6px;
            display: none;
        }

        .file-info.show {
            display: block;
        }

        .file-name {
            color: #333;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .file-size {
            color: #666;
            font-size: 14px;
        }

        .btn-upload {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            display: none;
        }

        .btn-upload.show {
            display: block;
        }

        .btn-upload:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-upload:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .progress-container {
            margin-top: 20px;
            display: none;
        }

        .progress-container.show {
            display: block;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
            width: 0%;
        }

        .progress-text {
            text-align: center;
            color: #666;
            font-size: 14px;
        }

        .status-message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            display: none;
            text-align: center;
            font-weight: 500;
        }

        .status-message.show {
            display: block;
        }

        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(102, 126, 234, 0.3);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .remove-file {
            color: #dc3545;
            cursor: pointer;
            font-size: 12px;
            margin-top: 8px;
            display: inline-block;
        }

        .remove-file:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Product Import</h1>
        <p class="subtitle">Upload CSV or Excel file to import products (up to 500,000 records)</p>

        <form id="uploadForm" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÅ</div>
                <div class="upload-text">Click to browse or drag and drop your file here</div>
                <div class="file-types">Supported formats: .csv, .xlsx (Max size: 100MB)</div>
                <input type="file" id="fileInput" name="file" accept=".csv,.xlsx" required>
            </div>

            <div class="file-info" id="fileInfo">
                <div class="file-name" id="fileName"></div>
                <div class="file-size" id="fileSize"></div>
                <span class="remove-file" id="removeFile">Remove file</span>
            </div>

            <button type="submit" class="btn-upload" id="btnUpload">
                Upload and Process
            </button>
        </form>

        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">Uploading... 0%</div>
        </div>

        <div class="status-message" id="statusMessage"></div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const btnUpload = document.getElementById('btnUpload');
        const removeFile = document.getElementById('removeFile');
        const uploadForm = document.getElementById('uploadForm');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const statusMessage = document.getElementById('statusMessage');

        let selectedFile = null;

        // Click to browse
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // File selection
        fileInput.addEventListener('change', handleFileSelect);

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');

            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                handleFileSelect();
            }
        });

        // Handle file selection
        function handleFileSelect() {
            const file = fileInput.files[0];

            if (!file) return;

            // Validate file type
            const validTypes = ['.csv', '.xlsx'];
            const fileExtension = '.' + file.name.split('.').pop().toLowerCase();

            if (!validTypes.includes(fileExtension)) {
                showStatus('error', 'Invalid file type. Please upload a CSV or Excel file.');
                fileInput.value = '';
                return;
            }

            // Validate file size (100MB max)
            const maxSize = 100 * 1024 * 1024; // 100MB
            if (file.size > maxSize) {
                showStatus('error', 'File is too large. Maximum size is 100MB.');
                fileInput.value = '';
                return;
            }

            selectedFile = file;

            // Display file info
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            fileInfo.classList.add('show');
            btnUpload.classList.add('show');

            // Hide status message
            statusMessage.classList.remove('show');
        }

        // Remove file
        removeFile.addEventListener('click', (e) => {
            e.stopPropagation();
            fileInput.value = '';
            selectedFile = null;
            fileInfo.classList.remove('show');
            btnUpload.classList.remove('show');
            progressContainer.classList.remove('show');
            statusMessage.classList.remove('show');
        });

        // Form submission
        uploadForm.addEventListener('submit', (e) => {
            e.preventDefault();

            if (!selectedFile) {
                showStatus('error', 'Please select a file to upload.');
                return;
            }

            const formData = new FormData();
            formData.append('file', selectedFile);

            // Get CSRF token
            const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

            // Disable upload button
            btnUpload.disabled = true;
            btnUpload.textContent = 'Uploading...';

            // Show progress
            progressContainer.classList.add('show');
            updateProgress(0, 'Uploading to server...');

            // AJAX upload with progress tracking
            $.ajax({
                url: '/product/upload-file/',
                type: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                headers: {
                    'X-CSRFToken': csrfToken
                },
                xhr: function() {
                    const xhr = new window.XMLHttpRequest();
                    // Upload progress
                    xhr.upload.addEventListener('progress', function(e) {
                        if (e.lengthComputable) {
                            const percentComplete = Math.round((e.loaded / e.total) * 100);
                            updateProgress(percentComplete, `Uploading... ${percentComplete}%`);
                        }
                    });
                    return xhr;
                },
                success: function(response) {
                    if (response.status === 'success') {
                        updateProgress(100, 'Upload complete!');
                        showStatus('success', response.message || 'File uploaded successfully. Processing started in background.');

                        // Reset form after 2 seconds
                        setTimeout(() => {
                            resetForm();
                        }, 2000);
                    } else {
                        showStatus('error', response.message || 'Upload failed. Please try again.');
                        btnUpload.disabled = false;
                        btnUpload.textContent = 'Upload and Process';
                    }
                },
                error: function(xhr, status, error) {
                    let errorMessage = 'An error occurred during upload. Please try again.';

                    if (xhr.responseJSON && xhr.responseJSON.message) {
                        errorMessage = xhr.responseJSON.message;
                    } else if (status === 'error') {
                        errorMessage = 'Network error. Please check your connection and try again.';
                    }

                    showStatus('error', errorMessage);
                    btnUpload.disabled = false;
                    btnUpload.textContent = 'Upload and Process';
                }
            });
        });

        // Helper functions
        function updateProgress(percent, text) {
            progressFill.style.width = percent + '%';
            progressText.innerHTML = `<span class="spinner"></span> ${text}`;
        }

        function showStatus(type, message) {
            statusMessage.className = 'status-message show ' + type;
            statusMessage.textContent = message;
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        function resetForm() {
            fileInput.value = '';
            selectedFile = null;
            fileInfo.classList.remove('show');
            btnUpload.classList.remove('show');
            btnUpload.disabled = false;
            btnUpload.textContent = 'Upload and Process';
            progressContainer.classList.remove('show');
            progressFill.style.width = '0%';
        }
    </script>
</body>
</html>
