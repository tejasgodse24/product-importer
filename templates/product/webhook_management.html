<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhook Management</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f7fa;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        h1 {
            color: #333;
            font-size: 28px;
        }

        .header-actions {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-success {
            background: #28a745;
            color: white;
            padding: 8px 16px;
            font-size: 13px;
        }

        .btn-success:hover {
            background: #218838;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
            padding: 8px 16px;
            font-size: 13px;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-warning {
            background: #ffc107;
            color: #333;
            padding: 8px 16px;
            font-size: 13px;
        }

        .btn-warning:hover {
            background: #e0a800;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
        }

        tr:hover {
            background: #f8f9ff;
        }

        .badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-active {
            background: #d4edda;
            color: #155724;
        }

        .badge-inactive {
            background: #f8d7da;
            color: #721c24;
        }

        .badge-event {
            background: #d1ecf1;
            color: #0c5460;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        .pagination button {
            padding: 8px 16px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 4px;
            cursor: pointer;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            font-size: 22px;
            color: #333;
        }

        .close-btn {
            font-size: 28px;
            color: #999;
            cursor: pointer;
            background: none;
            border: none;
        }

        .close-btn:hover {
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
        }

        .alert {
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .test-result {
            margin-top: 15px;
            padding: 15px;
            border-radius: 6px;
            display: none;
        }

        .test-result.show {
            display: block;
        }

        .test-result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
        }

        .test-result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
        }

        .test-result strong {
            display: block;
            margin-bottom: 8px;
        }

        .test-result code {
            background: rgba(0, 0, 0, 0.05);
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 12px;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .url-cell {
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .response-info {
            font-size: 12px;
            color: #666;
        }

        .response-info.success {
            color: #28a745;
        }

        .response-info.error {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Webhook Management</h1>
            <div class="header-actions">
                <button class="btn btn-primary" onclick="openCreateModal()">+ Create Webhook</button>
                <a href="/product/" class="btn btn-secondary">← Back to Products</a>
            </div>
        </div>

        <div id="alertContainer"></div>

        <div id="loadingContainer" class="loading" style="display: none;">
            Loading webhooks...
        </div>

        <div id="tableContainer">
            <table id="webhookTable">
                <thead>
                    <tr>
                        <th>URL</th>
                        <th>Event Type</th>
                        <th>Status</th>
                        <th>Last Test</th>
                        <th>Response</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="webhookTableBody">
                    <!-- Data will be loaded here -->
                </tbody>
            </table>
        </div>

        <div class="pagination">
            <button id="prevBtn" onclick="prevPage()">Previous</button>
            <span class="page-info" id="pageInfo">Page 1 of 1</span>
            <button id="nextBtn" onclick="nextPage()">Next</button>
        </div>
    </div>

    <!-- Create/Edit Webhook Modal -->
    <div id="webhookModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Create Webhook</h2>
                <button class="close-btn" onclick="closeWebhookModal()">&times;</button>
            </div>

            <form id="webhookForm">
                {% csrf_token %}
                <input type="hidden" id="webhookId" value="">

                <div class="form-group">
                    <label for="webhookUrl">Webhook URL *</label>
                    <input type="url" id="webhookUrl" name="url" placeholder="https://your-domain.com/webhook" required>
                </div>

                <div class="form-group">
                    <label for="eventType">Event Type *</label>
                    <select id="eventType" name="event_type" required>
                        <option value="">Select Event Type</option>
                        <option value="bulk_upload_complete">Bulk Upload Complete</option>
                        <option value="bulk_upload_failed">Bulk Upload Failed</option>
                        <option value="bulk_delete_complete">Bulk Delete Complete</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" placeholder="Optional description for this webhook"></textarea>
                </div>

                <div class="form-group">
                    <label for="retryCount">Retry Count</label>
                    <input type="number" id="retryCount" name="retry_count" value="3" min="0" max="10">
                </div>

                <div class="form-group checkbox-group">
                    <input type="checkbox" id="isActive" name="is_active" checked>
                    <label for="isActive" style="margin-bottom: 0;">Active</label>
                </div>

                <button type="submit" class="btn btn-primary" id="submitBtn" style="width: 100%;">Create Webhook</button>
            </form>
        </div>
    </div>

    <!-- Test Webhook Modal -->
    <div id="testModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Test Webhook</h2>
                <button class="close-btn" onclick="closeTestModal()">&times;</button>
            </div>

            <p id="testWebhookUrl" style="margin-bottom: 20px; word-break: break-all;"></p>
            <p>This will send a test payload to the webhook URL. Click the button below to test.</p>

            <button class="btn btn-primary" onclick="executeTest()" id="testBtn" style="width: 100%; margin-top: 20px;">
                Send Test Request
            </button>

            <div id="testResult" class="test-result">
                <!-- Test results will appear here -->
            </div>
        </div>
    </div>

    <script>
        let currentPage = 1;
        let totalPages = 1;
        let currentWebhookId = null;
        let isEditMode = false;

        $(document).ready(function() {
            loadWebhooks();

            // Form submission
            $('#webhookForm').on('submit', handleSubmit);
        });

        function loadWebhooks() {
            $.ajax({
                url: `/product/api/webhooks/?page=${currentPage}&page_size=20`,
                type: 'GET',
                success: function(response) {
                    if (response.status === 'success') {
                        displayWebhooks(response.data);
                        updatePagination(response.pagination);
                    }
                },
                error: function() {
                    showAlert('Failed to load webhooks', 'error');
                }
            });
        }

        function displayWebhooks(webhooks) {
            const tbody = $('#webhookTableBody');
            tbody.empty();

            if (webhooks.length === 0) {
                tbody.append('<tr><td colspan="6" class="no-data">No webhooks configured yet</td></tr>');
                return;
            }

            webhooks.forEach(webhook => {
                const statusBadge = webhook.is_active
                    ? '<span class="badge badge-active">Active</span>'
                    : '<span class="badge badge-inactive">Inactive</span>';

                const eventBadge = `<span class="badge badge-event">${webhook.event_type_display}</span>`;

                const lastTriggered = webhook.last_triggered_at || 'Never';

                let responseInfo = '-';
                if (webhook.last_response_code) {
                    const responseClass = webhook.last_response_code >= 200 && webhook.last_response_code < 300 ? 'success' : 'error';
                    responseInfo = `<span class="response-info ${responseClass}">
                        ${webhook.last_response_code} (${webhook.last_response_time}s)
                    </span>`;
                }

                const row = `
                    <tr>
                        <td class="url-cell" title="${webhook.url}">${webhook.url}</td>
                        <td>${eventBadge}</td>
                        <td>${statusBadge}</td>
                        <td><small>${lastTriggered}</small></td>
                        <td>${responseInfo}</td>
                        <td>
                            <div class="action-buttons">
                                <button class="btn btn-success" onclick="openTestModal(${webhook.id}, '${webhook.url}')">Test</button>
                                <button class="btn btn-warning" onclick="openEditModal(${webhook.id})">Edit</button>
                                <button class="btn btn-danger" onclick="deleteWebhook(${webhook.id})">Delete</button>
                            </div>
                        </td>
                    </tr>
                `;
                tbody.append(row);
            });
        }

        function updatePagination(pagination) {
            totalPages = pagination.total_pages;
            currentPage = pagination.page;
            $('#pageInfo').text(`Page ${currentPage} of ${totalPages} (${pagination.total_count} total)`);
            $('#prevBtn').prop('disabled', !pagination.has_previous);
            $('#nextBtn').prop('disabled', !pagination.has_next);
        }

        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                loadWebhooks();
            }
        }

        function nextPage() {
            if (currentPage < totalPages) {
                currentPage++;
                loadWebhooks();
            }
        }

        function openCreateModal() {
            isEditMode = false;
            $('#modalTitle').text('Create Webhook');
            $('#submitBtn').text('Create Webhook');
            $('#webhookForm')[0].reset();
            $('#webhookId').val('');
            $('#isActive').prop('checked', true);
            $('#retryCount').val(3);
            $('#webhookModal').addClass('show');
        }

        function openEditModal(webhookId) {
            isEditMode = true;
            currentWebhookId = webhookId;
            $('#modalTitle').text('Edit Webhook');
            $('#submitBtn').text('Update Webhook');

            // Fetch webhook details
            $.ajax({
                url: `/product/api/webhooks/?page=1&page_size=1000`,
                type: 'GET',
                success: function(response) {
                    if (response.status === 'success') {
                        const webhook = response.data.find(w => w.id === webhookId);
                        if (webhook) {
                            $('#webhookId').val(webhook.id);
                            $('#webhookUrl').val(webhook.url);
                            $('#eventType').val(webhook.event_type);
                            $('#description').val(webhook.description || '');
                            $('#retryCount').val(webhook.retry_count);
                            $('#isActive').prop('checked', webhook.is_active);
                            $('#webhookModal').addClass('show');
                        }
                    }
                }
            });
        }

        function closeWebhookModal() {
            $('#webhookModal').removeClass('show');
            $('#webhookForm')[0].reset();
        }

        function handleSubmit(e) {
            e.preventDefault();

            const webhookData = {
                url: $('#webhookUrl').val().trim(),
                event_type: $('#eventType').val(),
                description: $('#description').val().trim(),
                retry_count: parseInt($('#retryCount').val()),
                is_active: $('#isActive').is(':checked')
            };

            const webhookId = $('#webhookId').val();
            const url = isEditMode
                ? `/product/api/webhooks/${webhookId}/update/`
                : '/product/api/webhooks/create/';
            const method = isEditMode ? 'PUT' : 'POST';

            $('#submitBtn').prop('disabled', true).text(isEditMode ? 'Updating...' : 'Creating...');

            $.ajax({
                url: url,
                type: method,
                contentType: 'application/json',
                data: JSON.stringify(webhookData),
                headers: {'X-CSRFToken': $('[name=csrfmiddlewaretoken]').val()},
                success: function(response) {
                    if (response.status === 'success') {
                        showAlert(response.message, 'success');
                        closeWebhookModal();
                        loadWebhooks();
                    } else {
                        showAlert(response.message || 'Operation failed', 'error');
                    }
                    $('#submitBtn').prop('disabled', false).text(isEditMode ? 'Update Webhook' : 'Create Webhook');
                },
                error: function(xhr) {
                    const message = xhr.responseJSON?.message || 'Operation failed. Please try again.';
                    showAlert(message, 'error');
                    $('#submitBtn').prop('disabled', false).text(isEditMode ? 'Update Webhook' : 'Create Webhook');
                }
            });
        }

        function deleteWebhook(webhookId) {
            if (!confirm('Are you sure you want to delete this webhook?')) {
                return;
            }

            $.ajax({
                url: `/product/api/webhooks/${webhookId}/delete/`,
                type: 'DELETE',
                headers: {'X-CSRFToken': $('[name=csrfmiddlewaretoken]').val()},
                success: function(response) {
                    if (response.status === 'success') {
                        showAlert(response.message, 'success');
                        loadWebhooks();
                    } else {
                        showAlert(response.message || 'Delete failed', 'error');
                    }
                },
                error: function(xhr) {
                    const message = xhr.responseJSON?.message || 'Delete failed. Please try again.';
                    showAlert(message, 'error');
                }
            });
        }

        function openTestModal(webhookId, webhookUrl) {
            currentWebhookId = webhookId;
            $('#testWebhookUrl').html(`<strong>URL:</strong> ${webhookUrl}`);
            $('#testResult').removeClass('show success error').empty();
            $('#testBtn').prop('disabled', false).text('Send Test Request');
            $('#testModal').addClass('show');
        }

        function closeTestModal() {
            $('#testModal').removeClass('show');
        }

        function executeTest() {
            $('#testBtn').prop('disabled', true).text('Testing...');
            $('#testResult').removeClass('show');

            $.ajax({
                url: `/product/api/webhooks/${currentWebhookId}/test/`,
                type: 'POST',
                headers: {'X-CSRFToken': $('[name=csrfmiddlewaretoken]').val()},
                success: function(response) {
                    const data = response.data;
                    let resultHtml = '';

                    if (response.status === 'success') {
                        resultHtml = `
                            <strong>✓ Test Successful</strong>
                            <div><code>Response Code: ${data.response_code}</code></div>
                            <div><code>Response Time: ${data.response_time}s</code></div>
                            ${data.response_body ? `<div style="margin-top: 10px; font-size: 12px;">Response: ${data.response_body}</div>` : ''}
                        `;
                        $('#testResult').addClass('success');
                    } else {
                        resultHtml = `
                            <strong>✗ Test Failed</strong>
                            <div>${response.message}</div>
                        `;
                        $('#testResult').addClass('error');
                    }

                    $('#testResult').html(resultHtml).addClass('show');
                    $('#testBtn').prop('disabled', false).text('Send Test Request');

                    // Reload to update last response stats
                    setTimeout(() => loadWebhooks(), 1000);
                },
                error: function(xhr) {
                    const message = xhr.responseJSON?.message || 'Test failed. Please try again.';
                    const data = xhr.responseJSON?.data || {};

                    let resultHtml = `
                        <strong>✗ Test Failed</strong>
                        <div>${message}</div>
                    `;

                    $('#testResult').html(resultHtml).addClass('show error');
                    $('#testBtn').prop('disabled', false).text('Send Test Request');

                    // Reload to update last response stats
                    setTimeout(() => loadWebhooks(), 1000);
                }
            });
        }

        function showAlert(message, type) {
            const alertClass = type === 'success' ? 'alert-success' : 'alert-error';
            const alert = `<div class="alert ${alertClass}">${message}</div>`;
            $('#alertContainer').html(alert);

            setTimeout(() => {
                $('#alertContainer').empty();
            }, 5000);
        }

        // Close modals on outside click
        $(document).on('click', '.modal', function(e) {
            if (e.target === this) {
                closeWebhookModal();
                closeTestModal();
            }
        });
    </script>
</body>
</html>
